<div class="row">
    <div class="col-md-12">
        <form ngNativeValidate (submit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="name">Name</label>
                    <input type="text" 
                            class="form-control"
                            placeholder="Name"
                            name="name"
                            ngModel
                            required>
                </div>
                <div class="form-group col-md-5">
                    <label for="name">Amount</label>
                    <input type="text" 
                            class="form-control"
                            placeholder="Amount"
                            name="amount"
                            ngModel
                            required
                            [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group">
                        
                        <button class="btn btn-outline-success" 
                            type="submit">
                            {{ updateMode ? 'Update' : 'Add' }}
                        </button>

                        <button class="btn btn-outline-warning" 
                            (click)="onReset()">
                            Clear
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
