<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="name">Name</label>
                    <input type="text" 
                            class="form-control"
                            placeholder="Name"
                            name="name"
                            id="name"
                            #nameInput
                            required>
                </div>
                <div class="form-group col-md-5">
                    <label for="name">Amount</label>
                    <input type="number" 
                            class="form-control"
                            placeholder="Amount"
                            name="amount"
                            id="amount"
                            #amountInput
                            required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group">
                        <button class="btn btn-outline-success" type="submit">Add</button>
                        <button class="btn btn-outline-warning" type="reset">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
