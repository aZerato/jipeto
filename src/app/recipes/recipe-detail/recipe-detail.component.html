<div class="row"
    *ngIf="recipe; else recipeNull">
    <div class="col-md-12">
        <div class="position-relative background-position-center"
            style="min-height: 200px;"
            [ngStyle]="{'background-image': 'url(' + recipe.imagePath + ')'}">
        
            <h3 class="text-white position-absolute"
                style="top: 1rem; left: 1rem;">
                {{ recipe.name }}
            </h3>
            
            <div class="btn-group position-absolute" 
                style="bottom: 1rem; right: 1rem;"
                role="group"
                ngbDropdown>
                
                <button ngbDropdownToggle
                        type="button" 
                        class="btn btn-secondary dropdown-toggle" 
                        aria-haspopup="true" 
                        aria-expanded="false">
                    Manage Recipe
                </button>

                <div class="dropdown-menu" 
                    aria-labelledby="btnGroupDropRecipe"
                    ngbDropdownMenu>
                    
                    <a class="dropdown-item"
                        ngbDropdownItem
                        (click)="addToShoppingList()">
                        Add To Shopping List
                    </a>
                    
                    <a class="dropdown-item"
                        ngbDropdownItem
                        [routerLink]="['edit']">
                        Edit Recipe
                    </a>

                    <a class="dropdown-item" 
                        ngbDropdownItem
                        (click)="openDeleteModalConfirmation(modalContent)">
                        Delete Recipe
                    </a>
                </div>

            </div>
        
        </div>
    </div>

    <div class="col-md-12 mt-2">
        <h4>Ingredients</h4>
        <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} 
                <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>    
            </li>
        </ul>
    </div>

    <div class="col-md-12 mt-2">
        <h4>Description</h4>
        <p>
            {{ recipe.description }}
        </p>
    </div>
    
    <div class="col-md-12 mt-2">
        <h4>Gallery</h4>
        <img [src]="recipe.imagePath" 
            [alt]="recipe.name" 
            style="max-width: 100px;"
            class="img-thumbnail">
    </div>

</div>

<ng-template #recipeNull>
    <div class="alert alert-primary">Please select a recipe</div>
</ng-template>

<ng-template #modalContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirm recipe deletion</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p>
            Do you want delete "<i>{{ recipe.name }}</i>" recipe ?
        </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="onCloseDeleteModalConfirmation()">
          Save
        </button>
    </div>
  </ng-template>
