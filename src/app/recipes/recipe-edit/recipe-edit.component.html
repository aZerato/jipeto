<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm"
            (submit)="onSubmit()">
            
            <div formGroupName="recipe">

                <div class="row">
                    
                    <div class="form-group col-md-12">
                        <label for="name">Name</label>
                        <input type="text" 
                                class="form-control"
                                placeholder="Name"
                                formControlName="name"
                                name="recipe.name">
                        
                        <app-form-validation-message
                            [ctrl]="this.recipeForm.get('recipe.name')"
                            [formCtrlName]="'recipe.name'">
                        </app-form-validation-message>

                    </div>

        </form>
