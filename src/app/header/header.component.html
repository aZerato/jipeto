<header>
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg scrolling-navbar">
        <a class="navbar-brand"
          (click)="isMenuCollapsed = true"
          routerLink="/">
          {{ title }}
        </a>
        <button class="navbar-toggler" 
                type="button" 
                (click)="isMenuCollapsed = !isMenuCollapsed" 
                aria-controls="navbarText" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon pointer-events-none"></span>
        </button>
        <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link"
                (click)="isMenuCollapsed = true"
                routerLink="/recipes"
                routerLinkActive="active">
                Recipes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                (click)="isMenuCollapsed = true"
                routerLink="/shopping"
                routerLinkActive="active">
                Shopping
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown"
              ngbDropdown>
              <a class="nav-link dropdown-toggle" 
                  ngbDropdownToggle
                  id="navbarDropdownMenuLink" 
                  role="button" 
                  data-toggle="dropdown"
                  aria-haspopup="true" 
                  aria-expanded="false">
                Manage
              </a>
              <div class="dropdown-menu"
                  ngbDropdownMenu
                  aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item"
                  ngbDropdownItem
                  (click)="isMenuCollapsed = true">
                  Save
                </a>
                <a class="dropdown-item"
                  ngbDropdownItem
                  (click)="isMenuCollapsed = true">
                  Fetch
                </a>
              </div>
            </li>
          </ul>
        </div>
    </nav>
  
  </header>
